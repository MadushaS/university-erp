spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    database-platform: org.hibernate.dialect.H2Dialect

  flyway:
    enabled: false
    locations: classpath:db/migration-h2

  sql:
    init:
      mode: always
      data-locations: classpath:test-data.sql

  h2:
    console:
      enabled: true

logging:
  level:
    '[com.university.backend]': DEBUG
    '[org.springframework.security]': INFO

app:
  jwt:
    secret: test-jwt-secret-key-for-testing-purposes-only-not-for-production-use-minimum-64-chars-long
    expiration: 3600000  # 1 hour for testing
    refresh-expiration: 86400000  # 24 hours for testing

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
